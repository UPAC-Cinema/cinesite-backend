{% load static %}
<!doctype html>
<html lang="en">
  	<head>
    	<meta charset="utf-8">
    	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <link rel="stylesheet" type="text/css" href="{% static 'styles.css' %}" />
        <script src="https://code.jquery.com/jquery-3.3.1.js"></script>
        <title>Sponsor a Film</title>
  	</head>
  	<body>

        {% include "nav_bar.html" %}

        <div class="container margin_spaced">
            <header class = header>
                <div class="header-inner container">UPDATE SHOWING</div>
            </header>
            <form action="{% url 'backend:edit' %}" method='post'>
                {% csrf_token %}
		<input type="hidden" name="id" value="{{ id }}" />
                <div class = "form-group row margin_form" style="margin-top: 2%">
                    <label for="title" class = "col-sm-3 col-form-label">Attendance</label>
                    <div class = "col-sm-4">
                        <input type="number" name="attendance" class="form-control" id="attendance" value="{{attendance}}" />
                    </div>
                </div>
                <div class="form-group row margin_form" style="padding-bottom:1%;">
                    <div class="col">
                      <button type="submit" class="btn btn-primary">Submit</button>
                      <button type="reset" class="btn btn-primary">Clear Form</button>
                    </div>
                </div>
            </form>
        </div>

    	<!-- JS Stuff bootstrap says to include -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  	</body>
</html>
